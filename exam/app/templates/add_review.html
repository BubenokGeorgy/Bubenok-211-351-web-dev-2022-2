{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde@2.18.0/dist/easymde.min.css">
<script src="https://cdn.jsdelivr.net/npm/easymde@2.18.0/dist/easymde.min.js"></script>
<div>
    <form enctype="multipart/form-data" action="{{url_for('review_book', book_id=book_id)}}" method="post">
        <div class="container">
            <div class="d-flex flex-column">
                <h5>Оценка</h5>
                <select class="form-select" aria-label="Default select example" name="grade">
                    <option selected value="5">Отлично</option>
                    <option value="4">Хорошо</option>
                    <option value="3">Удовлетворительно</option>
                    <option value="2">Неудовлетворительно</option>
                    <option value="1">Плохо</option>
                    <option value="0">Ужасно</option>
                </select>
            </div>
            <div class="row mb-3 py-3">
                <h5>Текст рецензии</h5>
                <div>
                    <textarea type="text" class="form-control" id="markdown-editor" name="description" value=""></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-info">Сохранить
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    var easyMDE = new EasyMDE({
        element: document.getElementById("markdown-editor"),
        spellChecker: false,
    });
</script>
{% endblock %}
